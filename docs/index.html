<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCart API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        body { margin: 0; padding: 0; }
        .header { background: #1b1b1b; color: white; padding: 20px; text-align: center; }
        .nav { background: #f8f9fa; padding: 15px; text-align: center; border-bottom: 1px solid #dee2e6; }
        .nav button { 
            margin: 0 10px; 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        .nav button:hover { background: #0056b3; }
        .nav button.active { background: #28a745; }
        #swagger-ui { max-width: 1200px; margin: 0 auto; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ›’ GoCart API Documentation</h1>
        <p>Microservices-based E-commerce API</p>
    </div>
    
    <div class="nav">
        <button id="product-btn" class="active" onclick="loadSpec('product')">Product Service</button>
        <button id="user-btn" onclick="loadSpec('user')">User Service</button>
        <a href="https://github.com/wasifsarwar/gocart" target="_blank" style="margin-left: 20px;">
            <button style="background: #6c757d;">View on GitHub</button>
        </a>
    </div>

    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script>
        const specs = {
            product: 'https://raw.githubusercontent.com/wasifsarwar/gocart/main/api/product/openapi.yaml',
            user: 'https://raw.githubusercontent.com/wasifsarwar/gocart/main/api/user/openapi.yaml'
        };

        let currentSpec = 'product';

        function loadSpec(specName) {
            currentSpec = specName;
            
            // Update button states
            document.querySelectorAll('.nav button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(specName + '-btn').classList.add('active');

            // Load Swagger UI
            SwaggerUIBundle({
                url: specs[specName],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.presets.standalone
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // You can modify requests here if needed
                    return request;
                }
            });
        }

        // Load default spec on page load
        window.onload = () => loadSpec('product');
    </script>
</body>
</html>
