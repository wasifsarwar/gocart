<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoCart API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui.css" />
    <style>
        * { box-sizing: border-box; }
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: white;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 1400px;
        }
        
        .header { 
            background: linear-gradient(135deg, #2C3E50 0%, #3498DB 100%);
            color: white; 
            padding: 40px 20px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: url('data:image/svg+xml,<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg"><g fill="rgba(255,255,255,0.05)"><circle cx="20" cy="20" r="2"/></g></svg>');
            animation: float 20s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 3rem; 
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .header p { 
            margin: 10px 0 0 0; 
            font-size: 1.2rem; 
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }
        
        .nav { 
            background: linear-gradient(to right, #f8f9fa, #ffffff);
            padding: 25px; 
            text-align: center; 
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .nav button { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .nav button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .nav button:hover::before {
            left: 100%;
        }
        
        .nav button.service-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .nav button.service-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .nav button.service-btn.active {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            transform: scale(1.05);
        }
        
        .nav button.github-btn {
            background: linear-gradient(135deg, #24292e 0%, #586069 100%);
            color: white;
        }
        
        .nav button.github-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(36, 41, 46, 0.4);
        }
        
        .nav .divider {
            width: 1px;
            height: 30px;
            background: linear-gradient(to bottom, transparent, #dee2e6, transparent);
            margin: 0 10px;
        }
        
        #swagger-ui { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
            background: white;
        }
        
        .footer {
            background: #f8f9fa;
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #28a745;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .api-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 2;
        }
        
        @media (max-width: 768px) {
            .header h1 { font-size: 2rem; }
            .header p { font-size: 1rem; }
            .nav { flex-direction: column; }
            .container { margin: 10px; }
            .api-status { position: static; margin-top: 15px; }
        }
    </style>
</head>
 <body>
    <div class="container">
        <div class="header">
            <div class="api-status">‚úÖ Live API</div>
            <h1>üõí GoCart API Documentation</h1>
            <p>Modern Microservices-based E-commerce Platform</p>
        </div>
        
        <div class="nav">
            <button id="product-btn" class="service-btn active" onclick="loadSpec('product')">
                üì¶ Product Service<span class="badge">v1.0</span>
            </button>
            <div class="divider"></div>
            <button id="user-btn" class="service-btn" onclick="loadSpec('user')">
                üë§ User Service<span class="badge">v1.0</span>
            </button>
            <div class="divider"></div>
            <button id="order-btn" class="service-btn" onclick="loadSpec('order')">
                üõí Order Service<span class="badge">v1.0</span>
            </button>
            <div class="divider"></div>
            <a href="https://github.com/wasifsarwar/gocart" target="_blank">
                <button class="github-btn">
                    üêô View on GitHub
                </button>
            </a>
        </div>

        <div id="swagger-ui"></div>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using Go, GORM, PostgreSQL & Swagger UI</p>
            <p>üöÄ <strong>Status:</strong> Development | üîß <strong>Version:</strong> 1.0.0 | üìä <strong>Services:</strong> 3 Active</p>
        </div>
    </div>

    <script src="https://unpkg.com/swagger-ui-dist@4.15.5/swagger-ui-bundle.js"></script>
    <script>
        const specs = {
            product: 'https://raw.githubusercontent.com/wasifsarwar/gocart/main/api/product/openapi.yaml',
            user: 'https://raw.githubusercontent.com/wasifsarwar/gocart/main/api/user/openapi.yaml',
            order: 'https://raw.githubusercontent.com/wasifsarwar/gocart/main/api/order-management/openapi.yaml'
        };

        let currentSpec = 'product';

        function loadSpec(specName) {
            currentSpec = specName;
            
            // Update button states
            document.querySelectorAll('.service-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(specName + '-btn').classList.add('active');

            // Load Swagger UI
            SwaggerUIBundle({
                url: specs[specName],
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIBundle.presets.standalone
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "BaseLayout",
                tryItOutEnabled: true,
                requestInterceptor: (request) => {
                    // You can modify requests here if needed
                    return request;
                }
            });
        }

        // Load default spec on page load
        window.onload = () => loadSpec('product');
    </script>
</body>
</html>
